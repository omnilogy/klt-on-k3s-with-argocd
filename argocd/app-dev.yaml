apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simplenode-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gitrepo.placeholder
    targetRevision: main
    path: simplenode-dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: simplenode-dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
